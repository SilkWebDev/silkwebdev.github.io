<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="icon" type="image/x-icon" href="./../images/site-logo-50w.png" />
    <script src="./components/header.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./scripts/contact-us.js" defer></script>
    <title>Contact Us | J. S. Kerr Building Limited</title>
  </head>
  <body>
    <off-header-element></off-header-element>
    <main>
      <section id="contact-us">
        <div class="wrapper">
          <h2 class="h2">Contact Us</h2>
          <div class="container-fluid">
            <h3 class="h3">We appreciate your interest in our services.</h3>
            <p>
              We encourage any prospective client to reach out to us to discuss
              their particular needs or concerns, for general information or to
              request a free estimate.
            </p>
            <hr />
            <div class="container">
              <div class="row">
                <div class="col col-12 col-lg-6">
                  <div class="flex-column col-12 col-md-12">
                    <div class="flex-item">
                      <div class="info-title-bar">
                        <h3 class="info-title">Phone</h3>
                        <span class="info-icon"
                          ><i class="bi bi-telephone"></i>
                        </span>
                      </div>
                      <h4 class="w-95-m-auto">07725 247 726</h4>
                    </div>
                  </div>
                  <div class="flex-column col-12 col-md-12">
                    <div class="flex-item">
                      <div class="info-title-bar">
                        <h3 class="info-title">Email</h3>
                        <span class="info-icon"
                          ><i class="bi bi-envelope-at"></i>
                        </span>
                      </div>
                      <h4 class="w-95-m-auto">jskbwk<wbr />@gmail.com</h4>
                    </div>
                  </div>
                </div>
                <div class="col col-12 col-lg-6">
                  <div class="flex-item">
                    <div class="info-title-bar">
                      <h3 class="info-title">Contact Form</h3>
                      <span class="info-icon"><i class="bi bi-list"></i> </span>
                    </div>
                    <form
                      class="pt-2"
                      name="contact-form"
                      action=""
                      method="POST"
                    >
                      <div class="row g-2">
                        <div class="col-12">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Your Name"
                            name="name"
                            aria-label="name"
                            required
                          />
                        </div>
                        <div class="col-12">
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Your Email"
                            name="email"
                            aria-label="email"
                            required
                          />
                        </div>
                        <div class="col-12">
                          <textarea
                            class="form-control"
                            placeholder="Your Message"
                            name="message"
                            rows="5"
                            required
                          ></textarea>
                        </div>
                        <div class="col-12 d-flex justify-content-end gap-2">
                          <button
                            type="submit"
                            class="btn btn-primary"
                            id="submit-button"
                          >
                            Send
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary hidden"
                            id="sending-button"
                            disabled
                          >
                            <span
                              class="spinner-border spinner-border-sm"
                              role="status"
                              aria-hidden="true"
                            ></span>
                            Sending...
                          </button>
                          <button
                            type="reset"
                            class="btn btn-warning"
                            id="reset-button"
                          >
                            Reset
                          </button>
                        </div>
                      </div>
                      <input type="hidden" name="_captcha" value="true" />
                      <p class="hidden mt-3 mb-3 text-center" id="response"></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer-element></footer-element>
  </body>
</html>
