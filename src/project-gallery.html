            <!-- #region Filter Buttons  -->

                id="filter-buttons"

                  class="btn btn-success filter-button filter-category"
                  data-bs-toggle="button"
                  data-category="extension"
                >
                  <i class="bi bi-house-add"></i>
                  Extensions
                </button>
                <button
                  class="btn btn-success filter-button filter-category"
                  data-bs-toggle="button"
                  data-category="new-build"
                >
                  <i class="bi bi-house"></i>
                  New Builds
                </button>
                <button
                  class="btn btn-success filter-button filter-category"
                  data-bs-toggle="button"
                  data-category="conversion"
                >
                  <i class="bi bi-house-gear"></i>
                  Conversions
                </button>
                <button
                  class="btn btn-success filter-button filter-category"
                  data-bs-toggle="button"
                  data-category="renovation"
                >
                  <i class="bi bi-house-up"></i>
                  Renovations
                </button>
                <button
                  class="btn btn-success filter-button filter-category"
                  data-bs-toggle="button"
                  data-category="landscaping"
                >
                  <i class="bi bi-tree"></i>
                  Landscaping
                </button>
                <button
                  class="btn btn-danger filter-button"
                  onclick="clearFilters()"
                >
                  <i class="bi bi-x"></i>
                </button>
              </div>
            </div>
