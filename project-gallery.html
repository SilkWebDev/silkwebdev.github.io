<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="icon" type="image/x-icon" href="images/site-logo-50w.png" />
    <script src="./scripts/events.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./components/custom-elements.js"></script>
    <title>Project Gallery | J. S. Kerr Building Limited</title>
  </head>
  <body>
    <script defer type="module">
      const filterButtons = [].slice.call(
        document.querySelectorAll('.filter-button')
      );
      filterButtons.forEach((button) => {
        button.addEventListener('click', filterButtonClick);
      });
    </script>
    <off-header-element></off-header-element>
    <main>
      <div id="galleryImageModal">
        <script defer>
          createGalleryModalAtId('galleryImageModal');
        </script>
      </div>
      <section style="min-height: 75vh">
        <div class="wrapper">
          <h2 class="h2">Project Gallery</h1>
          <div class="container-fluid">
            <h3 class="h3">A collection of some of our completed projects.</h2>

            <hr />

            <!-- #region Filter Buttons  -->
            <div
              class="d-flex flex-column flex-md-row justify-content-start justify-content-md-between row-gap-2"
            >
              <div class="d-flex align-items-center">
                <h4 class="m-0">Filter by category</h4>
              </div>

              <div
                class="d-flex flex-wrap justify-content-start justify-content-md-end gap-1"
                id="filter-buttons"
              >
                <button
                  class="btn btn-success filter-button"
                  data-bs-toggle="button"
                  data-category="extension"
                >
                  <i class="bi bi-house-add"></i>
                  Extensions
                </button>
                <button
                  class="btn btn-success filter-button"
                  data-bs-toggle="button"
                  data-category="new-build"
                >
                  <i class="bi bi-house"></i>
                  New Builds
                </button>
                <button
                  class="btn btn-success filter-button"
                  data-bs-toggle="button"
                  data-category="conversion"
                >
                  <i class="bi bi-house-gear"></i>
                  Conversions
                </button>
                <button
                  class="btn btn-success filter-button"
                  data-bs-toggle="button"
                  data-category="renovation"
                >
                  <i class="bi bi-house-up"></i>
                  Renovations
                </button>
                <button
                  class="btn btn-success filter-button"
                  data-bs-toggle="button"
                  data-category="landscaping"
                >
                  <i class="bi bi-tree"></i>
                  Landscaping
                </button>
                <button class="btn btn-danger" onclick="clearFilters()">
                  <i class="bi bi-x"></i>
                </button>
              </div>
            </div>
            <!-- #endregion -->

            <!-- #region Gallery -->
            <div
              class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 gallery-images g-3 g-md-4"
            >
              <gallery-image-item
                img-src="./images/newbuild-01-1280w.jpg"
                img-srcset="./images/newbuild-01-400w.jpg 400w, ./images/newbuild-01-800w.jpg 800w, ./images/newbuild-01-1280w.jpg 1280w"
                category="new-build"
              ></gallery-image-item>
              <gallery-image-item
                img-src="images/project-images/callowend-newbuild-3-original.jpg"
                category="new-build"
              >
              </gallery-image-item>
              <gallery-image-item
                img-src="images/project-images/callowend-newbuild-original.jpg"
                category="new-build"
              >
              </gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/cradley-ls-750w.jpg"
                img-srcset="images/project-images/cradley-ls-225w.jpg 225w, images/project-images/cradley-ls-450w.jpg 450w, images/project-images/cradley-ls-750w.jpg 750w"
                category="landscaping"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/cradley-greenhouse-landscaping-original.jpg"
                category="landscaping"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/kempsey-barnconversion-original.jpg"
                category="conversion"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/kempsey-barnconversion-2-original.jpg"
                category="conversion"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/kempsey-barnconversion-3-original.jpg"
                category="conversion"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/malvern-extension-campion-original.jpg"
                category="extension"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/malvern-extension-campion-2-original.jpg"
                category="extension"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/malvern-extension-churchill-js-original.jpg"
                category="extension"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/malvern-extension-churchill-js-2-original.jpg"
                category="extension"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/malvern-extension-churchill-js-3-original.jpg"
                category="extension"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/malvern-extension-hampden-original.jpg"
                category="extension"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/malvern-extension-hampden-2-original.jpg"
                category="extension"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/pershore-newbuild-original.jpg"
                category="new-build"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/pershore-newbuild-2-original.jpg"
                category="new-build"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/upton-barnconversion-original.png"
                category="conversion"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/upton-barnconversion-2-original.jpg"
                category="conversion"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/upton-barnconversion-3-original.jpg"
                category="conversion"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/upton-barnconversion-4-original.jpg"
                category="conversion"
              ></gallery-image-item>
              <gallery-image-item
                img-src="./images/project-images/upton-barnconversion-5-original.jpg"
                category="conversion"
              ></gallery-image-item>
            </div>
            <!-- #endregion -->
          </div>
        </div>
      </section>
    </main>
    <footer-element></footer-element>
  </body>
</html>
