<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand"
    />
    <link rel="stylesheet" type="text/css" href="styles/typefaces.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="icon" type="image/x-icon" href="images/site-logo.png" />
    <script src="./scripts/events.js"></script>
    <script src="./components/custom-elements.js"></script>
    <title>Contact Us | J. S. Kerr Building Limited</title>
  </head>
  <body>
    <off-header-element></off-header-element>
    <main>
      <section id="contact-us">
        <div class="wrapper">
          <h2 class="h2">Contact Us</h2>
          <div class="container-fluid">
            <h3>We appreciate your interest in our services.</h3>
            <p>
              We encourage any prospective client to reach out to us to discuss
              their particular needs or concerns, for general information or to
              request a free estimate.
            </p>
            <hr />
            <div class="container">
              <div class="row">
                <div class="col col-12 col-lg-6">
                  <div class="flex-column col-12 col-md-12">
                    <div class="flex-item">
                      <div class="info-title-bar">
                        <h3 class="info-title">Phone</h3>
                        <span class="info-icon"
                          ><i class="bi bi-telephone"></i>
                        </span>
                      </div>
                      <h4 class="w-95-m-auto">07725 247 726</h4>
                    </div>
                  </div>
                  <div class="flex-column col-12 col-md-12">
                    <div class="flex-item">
                      <div class="info-title-bar">
                        <h3 class="info-title">Email</h3>
                        <span class="info-icon"
                          ><i class="bi bi-envelope-at"></i>
                        </span>
                      </div>
                      <h4 class="w-95-m-auto">jskbwk@gmail.com</h4>
                    </div>
                  </div>
                </div>
                <div class="col col-12 col-lg-6">
                  <div class="flex-item">
                    <div class="info-title-bar">
                      <h3 class="info-title">Contact Form</h3>
                      <span class="info-icon"><i class="bi bi-list"></i> </span>
                    </div>
                    <form class="pt-2">
                      <div class="row g-2">
                        <div class="col-12">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Your Name"
                            aria-label="name"
                            required
                          />
                        </div>
                        <div class="col-12">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Your Email"
                            aria-label="email"
                            required
                          />
                        </div>
                        <div class="col-12">
                          <textarea
                            class="form-control"
                            placeholder="Your Message"
                            name="message"
                            rows="5"
                            required
                          ></textarea>
                        </div>
                        <div class="col-12 justify-content-end">
                          <button type="submit" class="btn btn-primary">
                            Send
                          </button>
                          <button type="reset" class="btn btn-warning">
                            Reset
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer-element></footer-element>
  </body>
</html>
